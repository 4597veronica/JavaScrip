<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<!-- En este programa, leeremos dos numeros. Si el primero es mayor, lo sumamos y los restamos;
			 si el mayor es el segundo lo multiplicamos y lo dividimos -->
	<p id="aaa"></p>
	<script type="text/javascript">
			
		var numero1 = prompt("Introduce un numero");
		var numero2 = prompt("Introduce un numero diferente");
			 
		if (numero1 > numero2) {
			var suma = parseInt(numero1) + parseInt(numero2);
			var resta = parseInt(numero1) - parseInt(numero2);
			 document.getElementById("aaa").innerHTML = "La suma es " + suma + "y la resta es " + resta;
		}
		else if(numero1 < numero2) {
			var multy = parseInt(numero1) * parseInt(numero2);
			var div = parseInt(numero1) / parseInt(numero2);
			document.getElementById("aaa").innerHTML = "La multiplicacion es " + multy + " y La division es " + div;
		}
		else {
			document.getElementById("aaa").innerHTML = "Los numeros son iguales";

			};
	</script>
</body>
</html>
