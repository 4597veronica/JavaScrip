<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--En este codigo pedimos diez numeros y sumamos los numeros 3,4,5,6,7 -->
	<p id="aaa"></p>
	<script type="text/javascript">
		var suma=0
		var num=new Array();
		for(var i=0; i<10; i++) {
			num[i]=(prompt("Digam un numero"));
		   
		};
		 for(var i=0; i<10; i++) {
		   if (i>=3 && i<=7){
				  suma=suma+Number(num[i]);
			}
		};
		   document.getElementById("aaa").innerHTML=suma
	</script>
</body>
</html>
