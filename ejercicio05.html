<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<!-- Este programa te pide 3 notas, te hace el promedio y te dice si es mayor, menor o gual a 7 -->
	<p id="promedio"></p>
	<p id="mayor"></p>
	<script type="text/javascript">
		nota1= prompt("Por favor introduce la primera nota");
		nota2= prompt("Por favor introduce la segunda nota");
		nota3= prompt("Por favor introduce la tercera nota");
		var suma=(parseInt(nota1)+parseInt(nota2)+parseInt(nota3));
		var promedio=suma/3;
		
		document.getElementById("promedio").innerHTML="El promedio de notas es: " + promedio 
			
		if (promedio>7) {
			document.getElementById("mayor").innerHTML= "Es mayor que siete";
		}
		else if(promedio==7) {
			document.getElementById("mayor").innerHTML= "Es igual que siete";
			}
			else {
				document.getElementById("mayor").innerHTML= "Es menor que siete";
				};
	</script>
</body>
</html>
