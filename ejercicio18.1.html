<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 18</title>
</head>
<body>
	<!-- En este script pedimos un numero y mostramos su tabla de multiplicar -->
	<p id=1></p>
	<p id=2></p>
	<p id=3></p>
	<p id=4></p>
	<p id=5></p>
	<p id=6></p>
	<p id=7></p>
	<p id=8></p>
	<p id=9></p>
	<p id=10></p>
	
<script type="text/javascript" language="javascript">
    var numero=prompt("Introduce un numero");
    var multi=0
    for (var i=1; i<11; i++){
         multi=Number(numero)*i
        document.getElementById(i).innerHTML=numero + "X" + i + "=" + multi;
    };
</script>
</body>
</html>
