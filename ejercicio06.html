<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<!-- En este programas pediremos dos claves. Si estas son iguales lo indicaremos -->
	<p id="clau"></p>
	<script type="text/javascript">				
		clau1 = prompt("Por favor introduce la clave");
		calu2 = prompt("Por favor repita la clave");
			
		if (clau1==calu2) {
			document.getElementById("clau").innerHTML="Las claves son iguales";
		}
		else {
			document.getElementById("clau").innerHTML="Las claves no son iguales; revisalas";
			};
	</script>
</body>
</html>
