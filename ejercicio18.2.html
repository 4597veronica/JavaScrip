<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 18</title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		var numero=prompt("Introduce un numero");
		var multi=0
		for (var i=1; i<11; i++){
			 multi=Number(numero)*i
			 document.write(numero + "X" + i + "=" + multi +  "</br>");
		};
	</script>
</body>
</html>
