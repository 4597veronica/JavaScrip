<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<!-- Este script te pide un lado de un cuadrado y te muestra el perimetro -->
	<p id="lado"></p>
	<script type="text/javascript">
		lado= prompt("Por favor, ingrese la medida de un lado del cuadrado");
		perimetro=lado*4
		document.getElementById("lado").innerHTML ="El perimetro del cuadrado es: " + perimetro
	</script>
</body>
</html>
